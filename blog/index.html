---
layout: default
title: Blog
---

<h1>My Blog</h1>

{% assign blog = site.blog | reverse %}
{% for post in blog %}
<a class="post_box" href="{{ post.url }}">
	<div class="post_list_item">
		<p>{{ post.title }}</p>
		<p class="post_description">{{ post.description }}</p>
		<div class="post_date"><p></p><time>{{ post.date | date: "%d/%m/%y" }}</time></p></div>
	</div>
</a>
{% endfor %}
