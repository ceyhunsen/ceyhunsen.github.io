---
layout: default
title: Technical Writings
---

<h1 class="collection_header">Technical Writings</h1>

{% assign technical_writings = site.technical-writings | reverse %}
{% for post in technical_writings %}
<a class="post_box" href="{{ post.url }}">
	<div class="post_list_item">
		<p>{{ post.title }}</p>
		<p class="post_description">{{ post.description }}</p>
		<div class="post_date"><p></p><time>{{ post.date | date: "%d/%m/%y" }}</time></p></div>
	</div>
</a>
{% endfor %}
