title: "Ceyhun Åžen"

encoding: "utf-8"
markdown_ext: "md"
livereload: true
timezone: "Europe/Istanbul"

collections:
  blog:
    output: true
    permalink: /:collection/:title
  technical-writings:
    output: true
    permalink: /:collection/:title
  adventures:
    output: true
    permalink: /:collection/:title

defaults:
  - scope:
      path: ""
      type: "blog"
    values:
      layout: "blog"
  - scope:
      path: ""
      type: "technical-writings"
    values:
      layout: "technical"
  - scope:
      path: ""
      type: "adventures"
    values:
      layout: "adventures"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - LICENSE
  - README.md

# For the sitemap generation
url: "https://ceyhunsen.me"
plugins:
  - jekyll-sitemap
