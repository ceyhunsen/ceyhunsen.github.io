---
layout: default
title: Adventures
---

<h1>My Adventures</h1>

<p>
	Here, I share details about my travels and cool places I visited.
</p>

{% assign adventures = site.adventures | reverse %}
{% for post in adventures %}
<a class="post_box" href="{{ post.url }}">
	<div class="post_list_item">
		<img src="/assets/img{{ post.id }}/{{ post.cover }}">
		<p>{{ post.title }}</p>
		<div class="post_date"><time>{{ post.date | date: "%d/%m/%y" }}</time></div>
	</div>
</a>
{% endfor %}
